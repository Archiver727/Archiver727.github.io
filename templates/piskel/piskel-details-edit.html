<form class="piskel-edit" id="piskel-edit" action="/p/{{piskel.key}}/updateinfo" method="POST">
	<div>
		<label for="name">Name</label>
		<input type="text" value="{{piskel.name}}" name="name"/>
	</div>
	<div>
		<label for="description">Description</label>
		<textarea name="description" cols="30" rows="3">{% if piskel.description %}{{piskel.description}}{% endif %}</textarea>
	</div>
	<div>
		<label for="name">Public</label>
		<input type="checkbox" name="public" {% if not piskel.private %}checked{% endif %}/>
	</div>
	<div>
		<label for="name">Background</label>
		<div>
			<input type="radio" id="backgroundLight" name="background" value="light"
				{% if not piskel.dark %}checked{% endif %}>
			<label for="backgroundLight">Light</label>

			<input type="radio" id="backgroundDark" name="background" value="dark"
				{% if piskel.dark %}checked{% endif %}>
			<label for="backgroundDark">Dark</label>
		</div>
	</div>
	<div class="piskel-edit-actions">
		<input class="piskel-button" type="Submit" value="Save"/>
		<button class="piskel-button" onclick="pskl.website.hideEditForm();return false;">Cancel</button>
	</div>
</form>
